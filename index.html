<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Jumpy</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Logo DNC -->
    <div id="headerLogoImg">
        <img src="logo-dnc.svg" alt="Logo DNC">
    </div>

    <div class="dnc-cadastro">

        <!-- Logo Jumpy -->
        <img src="logo-jumpy.svg" alt="Logo Jumpy">

        <h1>Bem vindo ao Jumpy!</h1>

        <div class="cadastro-form">

            <!-- Nome Completo -->
            <div class="cadastro-form-div">
                <label>Nome Completo:</label>
                <input type="text" placeholder="Nome Completo" id="nomeCompleto">
                <p id="obg-field-name">*Campo Obrigatório*</p> <!-- *Campo Obrigatório* -->
            </div>

            <!-- Email -->
            <div class="cadastro-form-div">
                <label>Email:</label>
                <input type="email" id="eMail" placeholder="Email@email.com">
                <p id="obg-field-email">*Campo Obrigatório*</p> <!-- *Campo Obrigatório* -->
            </div>

            <!-- Telefone -->
            <div class="cadastro-form-div" id="phone">
                <label>Telefone:</label>
                <input id="id_phone" onkeypress="maskTel()" type="text" autocomplete="off" placeholder="(00)00000-0000"
                    maxlength="14">
                <p id="obg-field-tel">*Campo Obrigatório*</p> <!-- *Campo Obrigatório* -->
            </div>

            <!-- CPF -->
            <div class="cadastro-form-div" id="cpf">
                <label>CPF:</label>
                <input id="id_cpf" type="text" onkeypress="maskCpf()" placeholder="000.000.000-00" maxlength="14">
                <p id="obg-field-cpf">*Campo Obrigatório*</p> <!-- *Campo Obrigatório* -->
            </div>

            <!-- Senha -->
            <div class="cadastro-form-div" id="senha">
                <label>Senha:</label>
                <input type="password" placeholder="*******************" maxlength="19" id="inputPassword">

                <div id="showSenha_campoObg">
                    <div id="id_MostrarSenha">
                        <input type="checkbox" onclick="showPass()">
                        <p>Mostrar senha</p>
                    </div>
                    <p id="obg-field-pass">*Campo Obrigatório*</p> <!-- *Campo Obrigatório* -->
                </div>



            </div>

            <!-- Botão cadastro -->
            <button id="botaoCadastroDNC" onclick="validaCadastro()">Cadastrar</button>
            <p id="alerta-campo-obrig-cad"></p>

        </div>
    </div>

</body>

</html>
